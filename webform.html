<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cash Requisition Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Hide overflow to prevent scrollbars */
        animation: backgroundAnimation 10s infinite;
    }

    @keyframes backgroundAnimation {
        0%, 50%, 100% {
            background-color: #E6E6FA; /* Light blue closer to purple */
        }
        25%, 75% {
            background-color: #98FB98; /* Pale green */
        }
    }

    .background-bubbles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Make bubbles not interactable */
    }

    .bubble {
        position: absolute;
        border-radius: 50%;
        background-color: #9370DB; /* Blue closer to purple for bubbles */
        animation: float 5s ease-in-out infinite alternate;
    }

    @keyframes float {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
        100% {
            transform: translateY(0);
        }
    }

    /* Form styling */
    form {
        position: relative;
        width: 90vw;
        max-width: 600px;
        padding: 20px;
        border-radius: 20px;
        background-color: #F0FFFF; /* Very light blue */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

    label, input, select {
        display: block;
        margin-bottom: 15px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Animated cloud shape */
    .cloud {
        position: absolute;
        top: -50px;
        left: -50px;
        width: 200px;
        height: 200px;
        background-color: #9370DB; /* Cloud color closer to purple */
        border-radius: 50%;
        opacity: 0.8;
        animation: moveCloud 8s linear infinite alternate;
    }

    @keyframes moveCloud {
        0% {
            transform: translate(0, 0);
        }
        100% {
            transform: translate(120vw, -50vh);
        }
    }

    /* Changing text */
    .fablab-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        animation: changeText 6s infinite;
    }

    @keyframes changeText {
        0%, 50%, 100% {
            color: #9370DB; /* Blue closer to purple */
            content: "Think";
        }
        25%, 75% {
            color: #98FB98; /* Pale green */
            content: "Design";
        }
    }
</style>
</head>
<body>

<!-- Background bubbles -->
<div class="background-bubbles">
    <!-- Generate bubbles dynamically -->
    <script>
        // Generate random bubbles
        for (let i = 0; i < 30; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.width = Math.random() * 20 + 'px';
            bubble.style.height = bubble.style.width;
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = Math.random() * 5 + 2 + 's'; /* Adjusted animation duration */
            document.querySelector('.background-bubbles').appendChild(bubble);
        }
    </script>
</div>

<form action="submit.php" method="post">
    <h2> FABLAB WINAM CASH REQUISITION SHEET</h2>

    <label for="purpose">Purpose:</label>
    <input type="text" id="purpose" name="purpose" required>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="requested_by">Requested by:</label>
    <input type="text" id="requested_by" name="requested_by" required>

    <input type="hidden" name="status" value="pending">

    <label for="disbursement_method">Disbursement Method:</label>
    <select id="disbursement_method" name="disbursement_method" required>
        <option value="M-PESA">M-PESA</option>
        <option value="CASH">CASH</option>
        <option value="BANK">BANK</option>
    </select>

    <label for="mobile_number">Mobile Number:</label>
    <input type="text" id="mobile_number" name="mobile_number">

    <label for="bank_account">Bank Account:</label>
    <input type="text" id="bank_account" name="bank_account">

    <input type="submit" value="Submit Requisition">

    <!-- Animated cloud shape with changing text -->
    <div class="cloud">
        <span class="fablab-text">Think</span>
    </div>
</form>

</body>
</html>
